<ot-view>
    <form name="thisForm" class="form-horizontal" ng-submit="exportSubmit(thisForm.$valid)" novalidate="novalidate">
        <ot-form form="exportForm" data="exportData" form-root="thisForm"></ot-form>
        <button class="btn btn-primary col-md-offset-3" type="submit">
            <span class="fa fa-download"></span>
            Export
        </button>
    </form>
</ot-view>
